<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="master/layout">
<head>
<title>generate reports</title>
<link rel="stylesheet" href=@{"http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"}>
<script src=@{"https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"}></script>
<script src=@{"http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"}></script>
</head>
	<body>
	<div layout:fragment="content" class="container">
		<p th:text="Hello" th:text="${username}" </p> 
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" />
		</form>
		<br/>
		<form th:action="@{/hello}" method="post">
			<input type="submit" value="Refresh" />
		</form>
		<div>
			<form style="display:inline-block" th:action="@{/search}" th:object="${suppliers}" method="post">
    			<select th:name="prod">
					<option th:each="supplier : ${suppliers}" 
			  			th:value="${supplier.getId()}" 
			  			th:text="${supplier.getCompany()}" />
				</select>
				<input type="submit" value="Generate Product Report" />
			</form>
		</div>
		<hr/>
		<h3>Reports</h3>
		<div>
			<table class="table" border="1px">
				<thead>
					<td>Report Name</td>
					<td>Supplier Company</td>
					<td>Created On</td>
					<td>Last Modified</td>
					<td>Attachment</td>
					<td>delete</td>
				</thead>
					<tbody>
					<tr th:each="report : ${reports}">
					<td th:text="${report.reportName}">Unknown</td>
					<td th:text="${report.supplierName}">Unknown</td>
					<td th:text="${report.created_on}">Unknown</td>
					<td th:text="${report.modified_on}">Unknown</td>
					<td th:text="${report.attached}">Unknown</td>
					<td th:text="${report.deleted}">Unknown</td>
					</tr>
					</tbody>
			</table>
		</div>
		<hr/>
		<div th:if="${not #lists.isEmpty(suppliers)}">
		<table class="table" border="1px">
		<thead>
			<td>Product_ID</td>
			<td>Product_Code</td>
			<td>Product_Name</td>
			<td>Product_Category</td>
			<td>Product_List_Price</td>
			<td>Product_Standard_Cost</td>
		</thead>
		<tbody>
		<tr th:each="product : ${products}">
        	<td th:text="${product.id}">Unknown</td>
        	<td th:text="${product.product_code}">Unknown</td>
        	<td th:text="${product.product_name}">Unknown</td>
        	<td th:text="${product.category}">Unknown</td>
        	<td th:text="${product.list_price}">0.0</td>
        	<td th:text="${product.standard_cost}">0.0</td>
		</tr>
		</tbody>
		</table>
		</div>
		<div>
		<form th:action="@{/hello}" method="post">
			<input type="submit" value="Download Excel" />
		</form>
		<form th:action="@{/hello}" method="post">
			<input type="submit" value="Save" />
		</form>
		</div>
	</div>
</body>
</html>
